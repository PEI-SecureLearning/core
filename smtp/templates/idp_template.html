<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Serviço de Autenticação Web</title>

    <style>
        a,
        body {
            color: #333
        }

        #header .language,
        #info {
            position: absolute;
            bottom: 0
        }

        #container,
        #info {
            box-sizing: border-box
        }

        #info .title,
        .align-right,
        .button-bar,
        .info-top {
            text-align: right
        }

        body {
            font-family: Tahoma, Helvetica, sans-serif;
            font-size: 12px;
            line-height: 1.5;
            background: url(bg/b/001-min.jpg) center center repeat-y fixed;
            background-size: cover
        }

        #container {
            width: 315px;
            margin: auto;
            background-color: #fff;
            padding: 22px;
            position: relative
        }

        @media print,
        only screen and (-webkit-min-device-pixel-ratio:1.5),
        screen and (min-resolution:144dpi),
        screen and (min-resolution:144dppx) {
            body {
                background-image: url(bg/bx2/001-min.jpg)
            }
        }

        @media only screen and (max-width:1023px) {
            body {
                background-image: url(bg/m/001-min.jpg)
            }
        }

        @media only screen and (max-width:1023px) and (-webkit-min-device-pixel-ratio:1.5),
        only screen and (max-width:1023px) and (min-resolution:144dpi),
        only screen and (max-width:1023px) and (min-resolution:144dppx) {
            body {
                background-image: url(bg/mx2/001-min.jpg)
            }
        }

        @media only screen and (max-width:767px) {
            body {
                background-image: url(bg/s/001-min.jpg)
            }
        }

        @media only screen and (max-width:767px) and (-webkit-min-device-pixel-ratio:1.5),
        only screen and (max-width:767px) and (min-resolution:144dpi),
        only screen and (max-width:767px) and (min-resolution:144dppx) {
            body {
                background-image: url(bg/sx2/001-min.jpg)
            }
        }

        @media only screen and (max-width:360px) {
            body {
                background-image: none !important
            }

            #container {
                width: 100%;
                box-sizing: border-box;
                max-height: none;
                margin: 0;
                background-color: #fff;
                top: 0;
                left: 0
            }
        }

        a {
            text-decoration: none
        }

        #header {
            position: relative;
            margin-bottom: 22px
        }

        #header .language {
            right: 0;
            text-align: right;
            font-weight: 700
        }

        .row {
            margin-bottom: 1em
        }

        .form-error,
        .margin-bottom {
            margin-bottom: 22px
        }

        .row label {
            font-weight: 700
        }

        label.checkbox {
            display: block;
            padding-left: 26px;
            text-indent: -26px
        }

        .form-element {
            width: 96%;
            padding: .4em;
            border: none;
            font-size: 11px
        }

        #info,
        .form-button {
            width: 100%
        }

        .form-field {
            color: #666;
            background-color: #d9d9d9
        }

        .form-field:focus {
            color: #333
        }

        .button,
        .form-button {
            background-color: #abcc59;
            color: #fff;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer
        }

        .button-bar {
            margin-top: 12px
        }

        .button {
            border: none;
            min-width: 120px;
            padding: 8px
        }

        .form-error {
            color: red;
            font-size: 12px
        }

        .list-help {
            margin-top: 1em;
            list-style: none;
            padding-left: 2em
        }

        .list-help-item a {
            display: block;
            padding: .5em 0
        }

        .item-marker {
            font-weight: strong;
            color: #333
        }

        #info .close,
        .service-name,
        .title {
            font-weight: 700
        }

        .margin-top {
            margin-top: 12px
        }

        .info-top {
            font-style: italic;
            font-size: .9em;
            margin-top: 1.4em;
            color: #666
        }

        #footer,
        #info {
            font-size: 11px
        }

        .help {
            float: left
        }

        .legal {
            float: right
        }

        #info {
            background-color: #333;
            color: #fff;
            left: 0;
            padding: 22px
        }

        #info .close {
            font-size: 12px;
            cursor: pointer;
            float: left
        }

        #info .title {
            font-size: 12px;
            float: right
        }

        .hidden {
            display: none
        }

        .clear-both {
            clear: both
        }

        .margin-top-12 {
            margin-top: 12px
        }

        .radio,
        .radio-label {
            margin-top: 8px;
            display: block;
            padding-left: 26px;
            text-indent: -26px
        }

        .radio-label input {
            vertical-align: -2px
        }

        .box {
            background-color: #f6f6f6;
            border: 1px solid grey;
            padding: 4px
        }

        .attribute-name {
            font-size: 11px
        }

        .attribute-value {
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 4px;
            padding-left: 16px
        }

        .title-link {
            font-size: 10px;
            font-weight: 400;
            display: block
        }

        .consent-description {
            padding: 12px 8px;
            font-weight: 700
        }

        .consent-description strong {
            text-decoration: underline
        }

        #generalConsentDiv label,
        .small-text {
            font-size: 11px
        }

        h3 {
            font-size: 12px;
            text-transform: uppercase;
            margin: 12px 0
        }

        noscript .content {
            margin: 12px 0;
            font-weight: 700
        }

        .funding {
            margin-top: 36px
        }
    </style>
</head>

<body style="background-image: url(&quot;https://static.ua.pt/idp/bg/b/008-min.jpg&quot;);">

    <div id="container">
        <div id="header">
            <img src="https://static.ua.pt/idp/logo/ua.gif" alt="Universidade de Aveiro">
            <div class="language">
                <a data-lang="pt" href="#">pt</a>
                <a data-lang="en" href="#">en</a>
            </div>
        </div>
        <div class="content">

            <div class="margin-bottom">
                <p>
                    Está a aceder ao serviço:<br>
                    <span class="service-name">elearning.ua.pt</span>
                </p>
            </div>

            <div class="error">
            </div>

            <form id="loginForm" action="${{redirect}}" method="post">

                <div class="row">
                    <label for="username">Utilizador</label>
                    <input class="form-element form-field" id="username" name="j_username" type="text" value="">
                </div>

                <div class="row">
                    <label for="password">Palavra-passe</label>
                    <input class="form-element form-field" id="password" name="j_password" type="password" value="">
                    <a href="#"
                        onclick="window.open('https://id.ua.pt/escolha_reset.html','ddd', 'height=800,width=800');">Esqueceu-se
                        da palavra-passe?</a>
                </div>

                <div>
                    <label class="checkbox"><input type="checkbox" name="donotcache" value="1"> Não guardar
                        autenticação</label>
                </div>

                <div class="margin-bottom">
                    <label class="checkbox"><input id="_shib_idp_revokeConsent" type="checkbox"
                            name="_shib_idp_revokeConsent" value="true">
                        Remover permissões de partilha de informação concedidas previamente. </label>
                </div>

                <div class="row">
                    <button id="btnLogin" class="form-element form-button" name="_eventId_proceed" type="submit"
                        onclick="this.childNodes[0].nodeValue='A autenticar, por favor aguarde...'">Autenticar</button>
                </div>

                <div class="row">
                    <button class="form-element form-button" type="submit" name="_eventId_authn/AutenticacaoGov">
                        Chave Móvel Digital | Cartão de Cidadão </button>
                </div>

            </form>

            <div class="help"><a target="_blank" href="http://www.ua.pt/stic/page/22826">Precisa de ajuda?</a></div>
            <div class="legal"><a href="#">Aviso legal</a></div>
            <div class="clear-both"></div>
        </div>

        <div id="footer">
        </div>
        <div class="funding">
            <a href="http://www.poci-compete2020.pt" target="_blank" class="compete"><img
                    src="https://static.ua.pt/idp/logo/compete.gif" alt="Compete 2020"></a>
        </div>

        <div id="info" class="hidden">
            <div class="close">X</div>
            <div class="title">Aviso legal</div>
            <div class="clear-both"></div>
            <div class="margin-top">
                <a href="https://www.ua.pt/pt/protecao-dados" style="color:#fff;text-decoration:underline"
                    target="_blank">Política de Privacidade</a> (abre uma nova janela)
            </div>
        </div>
    </div>
</body>

</html>
