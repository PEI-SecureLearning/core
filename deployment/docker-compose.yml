name: SecureLearning

services:
  db:
    build:
      context: ../db
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    build:
      context: ../mongo
      dockerfile: Dockerfile
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "-u", "${MONGO_ROOT_USER}", "-p", "${MONGO_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')", "--quiet" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    build:
      context: ../rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MGMT_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_API_USER: ${RABBITMQ_API_USER}
      RABBITMQ_API_PASS: ${RABBITMQ_API_PASS}
      RABBITMQ_SMTP_USER: ${RABBITMQ_SMTP_USER}
      RABBITMQ_SMTP_PASS: ${RABBITMQ_SMTP_PASS}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  smtp:
    build:
      context: ../smtp
      dockerfile: Dockerfile
    container_name: smtp
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_SMTP_USER}
      RABBITMQ_PASS: ${RABBITMQ_SMTP_PASS}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE}
      RATE_LIMITER_MAX_REQUESTS: ${RATE_LIMITER_MAX_REQUESTS}
      RATE_LIMITER_TIME_WINDOW_SECONDS: ${RATE_LIMITER_TIME_WINDOW_SECONDS}
      API_INTERNAL_URL: ${API_INTERNAL_URL}
      API_URL: ${API_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy

  keycloak:
    build:
      context: ../keycloak
      dockerfile: Dockerfile
    command: start --import-realm
    container_name: keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      KC_IMPORT: /opt/keycloak/data/import/
      KC_LOG_LEVEL: INFO
      KC_HTTP_ACCESS_LOG_ENABLED: "true"

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}

      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HOSTNAME_STRICT: "false"

      KC_HEALTH_ENABLED: "true"

      CLIENT_SECRET: ${CLIENT_SECRET}
      WEB_URL: ${WEB_URL}
      API_URL: ${API_URL}
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && timeout 1 cat <&3 | grep -q UP" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    ports:
      - "${KEYCLOAK_PORT}:8080"
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    environment:
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      KEYCLOAK_URL: ${KEYCLOAK_INTERNAL_URL}
      CLIENT_SECRET: ${CLIENT_SECRET}
      MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017/${MONGO_DB}?authSource=${MONGO_DB}
      MONGODB_DB: securelearning
      MONGODB_COLLECTION_TEMPLATES: templates
      WEB_URL: ${WEB_URL}
      API_URL: ${API_URL}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_API_USER}
      RABBITMQ_PASS: ${RABBITMQ_API_PASS}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE}
    ports:
      - "${API_PORT}:80"
    healthcheck:
      test: [ "CMD", "wget", "-qO", "/dev/null", "http://localhost:80/health" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  frontend:
    build:
      context: ../web
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${API_URL}/api
      VITE_KEYCLOAK_URL: ${KEYCLOAK_URL}
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  db_data:
  rabbitmq_data:
  mongo_data:
