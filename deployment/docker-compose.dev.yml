name: template-project

services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-dbs.sql:/docker-entrypoint-initdb.d/init-dbs.sql

  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: securelearning
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  smtp:
    build:
      context: ../smtp
      dockerfile: Dockerfile
    container_name: smtp
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: user
      RABBITMQ_PASS: password
      RABBITMQ_QUEUE: email_queue
      RATE_LIMITER_MAX_REQUESTS: 10
      RATE_LIMITER_TIME_WINDOW_SECONDS: 1
    depends_on:
      - rabbitmq

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    command: start --import-realm
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_IMPORT: /opt/keycloak/data/import/
      KC_HTTP_ACCESS_LOG_ENABLED: "true"
      KC_LOG_CATEGORY_ORG_KEYCLOAK_AUTHORIZATION: DEBUG
      KC_LOG_CATEGORY_ORG_KEYCLOAK_SERVICES: DEBUG
      KC_LOG_CATEGORY_ORG_KEYCLOAK_PROTOCOL_OIDC: DEBUG
      KC_LOG_CATEGORY_IO_QUARKUS_HTTP: DEBUG
      KC_LOG_LEVEL: DEBUG
      KC_HTTP_ENABLED: true
      KC_HOSTNAME: localhost
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-myuser}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      CLIENT_SECRET: ${CLIENT_SECRET:-your-client-secret}

    ports:
      - "8080:8080"

    depends_on:
      - db

    volumes:
      - ../keycloak/conf/keycloak.conf:/opt/keycloak/conf/keycloak.conf:ro
      - ../keycloak/themes:/opt/keycloak/themes:ro
      - ../keycloak/imports:/opt/keycloak/data/import:ro
      - ../keycloak/providers:/opt/keycloak/providers:ro

  api:
    build:
      context: ../api
      dockerfile: Dockerfile.dev
    container_name: api
    environment:
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
      KEYCLOAK_URL: http://keycloak:8080
      CLIENT_SECRET: ${CLIENT_SECRET:-your-client-secret}
      MONGODB_URI: mongodb://template_user:template_pass@mongo:27017/securelearning?authSource=securelearning
      MONGODB_DB: securelearning
      MONGODB_COLLECTION_TEMPLATES: templates
    ports:
      - "8000:8000"
    volumes:
      - ../api/src:/app/src:ro
    depends_on:
      - db
      - keycloak
      - mongo

  frontend:
    build:
      context: ../web
      dockerfile: Dockerfile.dev
    container_name: frontend
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_KEYCLOAK_URL: http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ../web/src:/app/src:ro
      - ../web/public:/app/public:ro
    depends_on:
      - api

volumes:
  db_data:
  rabbitmq_data:
  mongo_data:
