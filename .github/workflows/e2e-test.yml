name: "E2E Tests"

on:
  pull_request:
    branches:
      - main
      - dev


jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'     

      - name: Start containers
        run: docker-compose -f deployment/docker-compose.dev.yml up -d --build

      - name: Wait for services to be ready
        run: npx wait-on http://localhost:5173 --timeout 60000

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true 
          URL: http://localhost:5173

      - name: Stop containers
        if: always()
        run: docker-compose -f deployment/docker-compose.dev.yml down